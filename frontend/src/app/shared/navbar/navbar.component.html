<nav
  class="navbar navbar-expand-lg fixed-top height-top"
  color-on-scroll="500"
  style="height: 50px"
>
  <div class="formation">
    <div>
      <img src="../../../assets/img/logo.svg" style="height: 20px" />
      <a
        class="navbar-brand"
        [routerLink]="['/menu']"
        routerLinkActive="router-link-active"
        >UnJumble</a
      >
    </div>
    <div
      *ngIf="userInfo"
      style="margin: 0; display: flex; align-items: center"
      class="d-flex align-items-center"
    >
      <img class="round" [src]="userInfo.photoUrl" height="20px" />
      <h6 style="margin: 0; padding-left: 5px">{{ userInfo.fullName }}</h6>
      <i
        class="fa fa-sign-out logoutIcon pl-2"
        aria-hidden="true"
        (click)="logOff()"
      ></i>
    </div>
  </div>
</nav>
